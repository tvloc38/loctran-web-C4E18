<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>CMS app</h1>
    <a href="{{ url_for('admin') }}">Admin</a> 
    <br>
    {% for video in videos %}
        <div>
            <img src="{{ video.thumbnail }}" alt="" width="200px">
            <p>{{ video.title }}</p>
            <b>Views: {{ video.views }}</b>
            <a href="{{ url_for('detail', youtube_id=video.youtube_id) }}">Xem</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
